<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgetPassword-Expense</title>
    <link rel="stylesheet" href="/public/css/forgotpassword.css">
</head>
<body>
    <h1>ExpenseTracker</h1>
    <div class="container">
        <form method="post" id="form" onsubmit="forgetPassword(event)">
            <label for="email">Enter the email id you want to send the mail to:</label><br>
            <input type="email" name="email" id="mailid" placeholder="Enter the email id"><br><br>
            <button type="submit">Send Email</button>
        </form>
        <div id="message"></div>  
    </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/public/js/forgotpassword.js"></script>
</body>
</html>
